<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host Lobby</title>
  </head>
  <body>
    <h1>Carcossanne</h1>
    <script>
      const displayRoom = (roomId) => {
        const body = document.querySelector("body");
        const roomNumber = document.createElement("p");
        roomNumber.textContent = `Room Id : ${roomId}`;
        body.appendChild(roomNumber);
      };

      const roomId = 12345;

      displayRoom(roomId);
    </script>
  </body>
</html>
