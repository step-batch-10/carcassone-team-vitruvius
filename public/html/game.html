<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/game.css" />
    <script type="module" src="/assets/script/game.js"></script>
  </head>

  <body>
    <main>
      <div class="player-turn" style="display: none">
        <p></p>
      </div>
      <div class="grid" id="grid"></div>
      <div id="top-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-top"
        />
      </div>
      <div id="right-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-right"
        />
      </div>
      <div id="bottom-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-bottom"
        />
      </div>
      <div id="left-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-left"
        />
      </div>
    </main>
    <footer>
      <div id="options" class="footer">
        <img src="/assets/images/symbols/center.png" alt="center" />
        <img
          src="/assets/images/symbols/last-placed-tile.png"
          alt="last-placed-tile"
        />
        <img
          src="/assets/images/symbols/last-player-tile.png"
          alt="last-player-tile"
        />
        <img src="/assets/images/symbols/rotate-map.png" alt="rotate-map" />
      </div>

      <template id="player-template">
        <tr id="player">
          <td><p id="player-name"></p></td>
          <td><img class="meeple" src="" alt="meeple" /></td>
          <td><p id="meeple-count"></p></td>
          <td><img src="/assets/images/symbols/score.png" alt="meeple" /></td>
          <td><p id="score"></p></td>
        </tr>
      </template>
      <table id="players-status">
        <tbody></tbody>
      </table>
    </footer>
  </body>
</html>
