<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/game.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
    ></script>
    <script type="module" src="/assets/script/game.js"></script>
  </head>

  <body>
    <main>
      <div class="player-turn hidden">
        <p></p>
      </div>
      <div class="remaining-tiles hidden">
        <p></p>
      </div>
      <div class="grid" id="grid"></div>
      <div id="top-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-top"
        />
      </div>
      <div id="right-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-right"
        />
      </div>
      <div id="bottom-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-bottom"
        />
      </div>
      <div id="left-navigator">
        <img
          class="arrow"
          src="/assets/images/symbols/arrow.png"
          alt="arrow-left"
        />
      </div>
    </main>
    <footer>
      <div id="options" class="footer">
        <img src="/assets/images/symbols/center.png" alt="center" id="center" />
        <img
          src="/assets/images/symbols/last-placed-tile.png"
          alt="last-placed-tile"
          id="last-placed-tile"
        />
        <img
          src="/assets/images/symbols/last-player-tile.png"
          alt="last-player-tile"
          id="last-player-tile"
        />
        <img
          src="/assets/images/symbols/rotate-map.png"
          alt="rotate-map"
          id="world-rotate"
        />
        <img src="/assets/images/symbols/toggle.png" alt="toggle" id="toggle">
      </div>

      <template id="player-template">
        <tr id="player">
          <td class="player-name"></td>
          <td class="meeple-color">
            <img class="meeple" src="" alt="meeple" />
          </td>
          <td class="meeple-count"></td>
          <td class="score-symbol">
            <img src="/assets/images/symbols/score.png" alt="meeple" />
          </td>
          <td class="score"></td>
        </tr>
      </template>
      <table id="players-status">
        <tbody></tbody>
      </table>
    </footer>
  </body>
</html>
